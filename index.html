<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Seal Button</title>
</head>
<body>
  <button onclick="showSeal()">Show Seal</button>
  <br><br>
  <img id="sealImage" src="IMG_5855.webp" alt="Seal" style="display:none; width:200px;">
  
  <script>
    function showSeal() {
      document.getElementById('sealImage').style.display = 'block';
    }
  </script>
</body>
</html>
